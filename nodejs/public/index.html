<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Study Guides Library</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>

<header>
    <h1>CS Study Guides Library</h1>
    <p>Free downloadable academic PDFs</p>
</header>

<div class="container">
    <h2>Available Study Guides</h2>

    <div class="pdf-list">

    </div>
</div>
<script>
    async function loadPDFs() {
        try {
            const response = await fetch('/api/pdfs');
            const pdfs = await response.json();
            
            const container = document.querySelector('.pdf-list');
            container.innerHTML = ''; // Clear any existing content
            
            pdfs.forEach(filename => {
                const div = document.createElement('div');
                div.className = 'pdf-item';
                
                // Extract a nice name from filename
                const displayName = filename
                    .replace('.pdf', '')
                    .replace(/-/g, ' ')
                    .replace(/\b\w/g, l => l.toUpperCase());
                
                div.innerHTML = `
                    <h3>${displayName}</h3>
                    <p>Study guide for ${displayName.toLowerCase()}</p>
                    <a class="pdf-link" href="/pdfs/${filename}">View PDF</a>
                `;
                
                container.appendChild(div);
            });
        } catch (error) {
            console.error('Failed to load PDFs:', error);
            document.querySelector('.pdf-list').innerHTML = 
                '<p>Error loading study guides. Please refresh the page.</p>';
        }
    }
    
    loadPDFs();
</script>
</body>
</html>
