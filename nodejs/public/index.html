<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Study Guides Library</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>

<header>
    <h1>CS Study Guides Library</h1>
    <p>Free downloadable academic PDFs</p>
</header>

<div class="container">
    <h2>Available Study Guides</h2>

    <div class="pdf-list">

    </div>
</div>
<!--Script for loading the pdfs-->
<script>
    async function loadPDFs() {
        try {
            // Fetch the list of PDF filenames
            const pdfResponse = await fetch('/api/pdfs');
            const pdfFilenames = await pdfResponse.json();
            
            // Fetch the metadata
            const metadataResponse = await fetch('/pdfs/metadata.json');
            const metadata = await metadataResponse.json();
            
            const container = document.querySelector('.pdf-list');
            container.innerHTML = '';
            
            pdfFilenames.forEach(filename => {
                const div = document.createElement('div');
                div.className = 'pdf-item';
                
                // Get title and description from metadata, or use defaults
                const title = metadata[filename]?.title || filename.replace('.pdf', '');
                const description = metadata[filename]?.description || 'No description available';
                
                div.innerHTML = `
                    <h3>${title}</h3>
                    <p>${description}</p>
                    <a class="pdf-link" href="/pdfs/${filename}">View PDF</a>
                `;
                
                container.appendChild(div);
            });
        } catch (error) {
            console.error('Failed to load PDFs:', error);
            document.querySelector('.pdf-list').innerHTML = 
                '<p>Error loading study guides. Please refresh the page.</p>';
        }
    }
    
    loadPDFs();
</script>
</body>
</html>
